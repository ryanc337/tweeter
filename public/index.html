<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--Bungee and Source sans pro font from Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="new-tweet-title"><strong>Write</strong> a new tweet</span>
      <i id="down-arrow" class="fas fa-angle-double-down"></i>
      <span id="navbar-title">tweeter</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <header class="profile-holder">
          <div>
              <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div>
              <h2 class="name">Your Name</h2>
          </div>
      </header>
        <section class="new-tweet" >
        <div id="space">
          <h4 class=error-message>
            <i class="fas fa-exclamation-triangle"></i>
            <span class="error"></span>
            <i class="fas fa-exclamation-triangle"></i>
          </h4>
        </div>
          <div class="container-1">          
          <form>
            <textarea class="input" name="text" placeholder="What are you humming about?"></textarea>
            <input class="button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </div>
        <div id="tweet-container">
        </div>
        </section>
    </main>
      <!-- External JS -->
      <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
      <!-- App JS -->
      <script type="text/javascript" src="/scripts/client.js"></script>
      <!-- composer-char-counter JS -->
      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
      <!-- font awesome icons-->
      <script src="https://kit.fontawesome.com/80d6290917.js" crossorigin="anonymous"></script>
  </body>
</html>
